<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarallax | JavaScript parallax scrolling with NO dependencies</title>
      
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="jarallax">
        <img src="images/image1.jpg" alt="" class="jarallax-img">
    </div>
    <div class="jarallax">
        <img src="images/image2.jpg" alt="" class="jarallax-img">
    </div>
    <div class="jarallax">
        <img src="images/image3.jpg" alt="" class="jarallax-img">
    </div>
    <div class="jarallax">
        <img src="images/image4.jpg" alt="" class="jarallax-img">
    </div>
    <div class="jarallax">
        <img src="images/image5.jpg" alt="" class="jarallax-img">
    </div>
    <div class="jarallax">
        <img src="images/image6.jpg" alt="" class="jarallax-img">
    </div>
    <div class="jarallax jarallax-video" data-speed="0" data-video-src="mp4:video/local-video.mp4,webm:video/local-video.webm,ogv:video/local-video.ogv">
        <img class="jarallax-img" src="video/local-video.png" alt="">
        <div class="video">
            <h1>Video</h1>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script src="js/jarallax.js"></script>
    <script src="js/jarallax-video.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
