<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="author" content="" />
	<meta name="description" content="" />

	<title>jQuery.parallax</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" type="text/css" href="http://stephband.info/css/template.min.css" />
	<link rel="stylesheet" type="text/css" href="http://stephband.info/css/demos.theme.css" />
	<link rel="stylesheet" href="css/jquery.parallax.css" />

  <style type="text/css" media="screen, projection">
    #port {
        margin: 1.5em 0px;
        overflow: hidden;
        position: relative;
        /*width: 700px;*/
        height: 168px;
        border-left: 1px solid black;
        border-right: 1px solid black;
        padding: 24px 64px;
    }

    .parallax-layer {
        position: absolute;
    }
    .thumbs_index {
        padding: 0 12px;
        /* initial position */
        left: 0;
        /* Put all he thumbs on one line. */
        white-space: nowrap;
    }
    
    .thumbs_index > li {
        display: inline;
        margin-right: 12px;
    }
    
    .img_thumb {
      padding-top: 120px;
      width: 192px;

      -webkit-box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
         -moz-box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
              box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body>

  <div class="site_wrap wrap">
    <h2>jParallax Demos <a href="index.html">next</a></h2>

    <div id="port">
      <!-- List must be spaceless becuse <li>s are display: inline, and any spaces between them show in IE -->
      <ul class="thumbs_index index parallax-layer">
        <li><a class="img_thumb thumb" href="#" style="background: url('images/parallax_thumbnails/1.jpg');">item</a></li>
        <li><a class="img_thumb thumb" href="#" style="background: url('images/parallax_thumbnails/2.jpg');">item</a></li>
        <li><a class="img_thumb thumb" href="#" style="background: url('images/parallax_thumbnails/3.jpg');">item</a></li>
        <li><a class="img_thumb thumb" href="#" style="background: url('images/parallax_thumbnails/4.jpg');">item</a></li>
        <li><a class="img_thumb thumb" href="#" style="background: url('images/parallax_thumbnails/5.jpg');">item</a></li>
        <li class="last"><a class="img_thumb thumb" href="#" style="background: url('images/parallax_thumbnails/6.jpg');">item</a></li>
      </ul>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  <script src="js/jquery.event.frame.js"></script>
  <script src="js/jquery.parallax.js"></script>

  <script type="text/javascript">
    jQuery(document).ready(function(){
      // Declare parallax on layers
      jQuery('.parallax-layer').parallax({
        mouseport: jQuery("#port"),
        yparallax: false
      });
    });
  </script>

<!-- Enable png transparency in IE6 -->

</body>
</html>
